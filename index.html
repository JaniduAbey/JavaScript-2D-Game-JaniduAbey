<!DOCTYPE html>
<html>
<head>
    <title>My Game</title>
    <link rel="stylesheet" href="style.css" />
</head>


<body onkeyup="keyCheck(event);" class="body" onload="idleAnimationStart();">

    <div class="background" id="background">
        <img src="newscore.png" class="scoreboard">
        <div>
            <div class="high" id="high">0</div>
        </div>
        <div class="score" id="score"> 0 </div>
        <img src="Run (0).png" class="ninja" id="ninja" />
    </div>


    <div class="scorer" id="scorer"></div>
    <div class="gameover" id="gameover">
        <div>GAME OVER</div>
        <div>Your Score</div>
        <div id="endscore">0</div>


        <button class="btm" onclick="re();">TRY AGAIN</button>
        <a href="http://127.0.0.1:5501/home.html">
            <img src="Artboard 1.png" class="endhome">
        </a>


    </div>
    <div class="scorebg"></div>
    <div class="score2">SCORE</div>
    <div>
        <div class="won" id="won">
            <a href="http://127.0.0.1:5501/home.html">
                <img src="Artboard 1.png" class="lasthome">
            </a>

        </div>

    </div>




    <script src="script.js" class="videonew"></script>
</body>
</html>
